<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Administração</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="admin-header">
        <h1>Painel de Administração</h1>
        <div class="admin-nav">
            <a href="index.html" class="cta-button secondary">Página Inicial</a>
            <button id="logout-button" class="cta-button secondary">Sair</button>
        </div>
    </header>

    <main class="container">
        <section id="upload-section">
            <h2>Adicionar Nova Imagem</h2>
            <form id="upload-form">
                <div class="form-group">
                    <label for="section">Seção da Página</label>
                    <select id="section" required>
                        <option value="" disabled selected>-- Escolha onde a imagem aparecerá --</option>
                        <option value="Topo">Imagem Principal (Topo)</option>
                        <option value="Sobre Mim">Foto (Sobre Mim)</option>
                        <option value="Serviços">Galeria (Serviços)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="title">Título da Imagem</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label for="description">Descrição (opcional)</label>
                    <input type="text" id="description">
                </div>
                <div class="form-group">
                    <label for="image-file">Arquivo da Imagem</label>
                    <input type="file" id="image-file" accept="image/*" required>
                </div>
                <button type="submit" class="cta-button">Enviar Imagem</button>
                <p id="upload-message"></p>
            </form>
        </section>

        <section id="gallery-section">
            <h2>Imagens Atuais</h2>
            <div id="gallery-grid" class="gallery-grid-admin">
                <!-- Imagens gerenciadas pelo admin.js -->
            </div>
        </section>
    </main>

    <script type="module" src="js/admin.js"></script>
</body>
</html>
